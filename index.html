<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sample Card Page</title>
  <style>
    
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card-content {
      padding: 20px;
    }

    .card-title {
      margin: 0;
      font-size: 1.5rem;
    }

    .card-text {
      color: #555;
      margin: 10px 0;
      font-size: 0.95rem;
    }

    .card-button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }

    .card-button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://placehold.co/300x180" alt="Sample Image" />
    <div class="card-content">
      <h2 class="card-title">Sample Card</h2>
      <p class="card-text">This is a simple card layout with image, text, and a button.</p>
      <a href="#" class="card-button">Learn More</a>
    </div>
  </div>
</body>
</html>
